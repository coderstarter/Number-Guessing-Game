<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h2>Number Guessing Game</h2>
      </div>
      <div id="main-body">
        <p>
          We have selected a random number between 1 and 100. See if you can
          guess it in 10 turns or fewer. We'll tell you if your guess was too
          high or too low.
        </p>
      </div>
      <div class="insert">
        <p>Enter a guess :</p>
        <span>
          <input type="number" name="number" id="user-input" required/>
        </span>
        <button type="button" id="submit">
          Submit Guess
        </button>
      </div>
      <div id="chance">
        <span>
          <p id="chances" class="wrong"></p>
        </span>
        <span>
          <p id="count"></p>
        </span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
